<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Request an Airport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link text-dark" aria-current="page"><h3>Current Weather</h3></a> </li>
                    <li class="nav-item"><a href="/requestairport.html" class="nav-link text-dark .h1" aria-current="page"><h3>Request an Airport</h3></a></li>
                </ul>
            </header>
        </div>
        <div class="d-flex justify-content-center pt-5"><h4>Request an Airport</h4></div>
        <div class="d-flex justify-content-center">
            <p class="text-center" style="width: 50rem;">Due to expense and time constraints, we cannot guarantee that a requested airport will be added. However, if you would like to see your local airport’s weather on this site, please fill in the form below and we will consider adding it.</p>
        </div>
        <div class="row">
            <div class="col-6" style="margin: auto;">
                <form id="form">
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" id="firstName" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" id="lastName" required>
                        </div>
                    </div>
                    <input type="email" class="form-control mb-3" id="inputEmail" aria-describedby="emailHelp" placeholder="Email" required>

                    <input type="text" class="form-control mb-3" placeholder="Airport name and Identifier" id="airportId" required>
                    <textarea class="form-control mb-3" id="commentBox" rows="3" placeholder="Comments?"></textarea>
                    <input type="submit" class="btn btn-secondary" onclick="formSubmit()" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script defer src="formHandler.js"></script>
</html>
