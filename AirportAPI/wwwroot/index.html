<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#C9F6FF" />
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleSheet.css">
    <link rel="manifest" href="manifest.json" />
    <script>if (navigator.serviceWorker.controller) {
            console.log("Active service worker found");
        } else {
            navigator.serviceWorker
                .register("service-worker.js", {
                    scope: "/"
                })
                .then(function (reg) {
                    console.log("Service worker  registered");
        });
        }
</script>
</head>

<body>
    <div class="container">
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link text-dark" aria-current="page"><h3>Current Weather</h3></a> </li>
                    <li class="nav-item"><a href="/airportrequest.html" class="nav-link text-dark .h1" aria-current="page"><h3>Request an Airport</h3></a></li>
                </ul>
            </header>
        </div>

        <div class="row">
            <div class="background col-8">
                <div class="center rotate" id="pointer">
                </div>
            </div>

            <div class="col-4" id="tableDiv" style="min-width: 300px">
                <h1>Parr Airport</h1>
                <table class="table table-bordered pt-5" style="table-layout: fixed; width: 300px;">
                    <tr>
                        <td>Airport</td>
                        <td id="airport"></td>
                    </tr>
                    <tr>
                        <td>Wind Direction</td>
                        <td id="windDirection"></td>
                    </tr>
                    <tr>
                        <td>Current Windspeed</td>
                        <td id="avgWindspeed"></td>
                    </tr>
                    <tr>
                        <td id="gustingText">Calm</td>
                        <td id="gusting"></td>
                    </tr>
                    <tr>
                        <td>Temperature</td>
                        <td id="temperature"></td>
                    </tr>
                    <tr>
                        <td>Humidity</td>
                        <td id="humidity"></td>
                    </tr>
                    <tr>
                        <td>Last Updated (ET):</td>
                        <td id="timestamp"></td>
                    </tr>
                </table>
                <button type="button" id="unitSwitcher" onclick="switchUnit()" class="btn btn-secondary">
                    Switch to
                    kts
                </button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script defer src="weatherscripts.js"></script>
</html>
